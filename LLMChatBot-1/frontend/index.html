<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #4299e1;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #e2e8f0;
            color: #2d3748;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
            padding: 0 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4299e1;
        }

        .send-button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #3182ce;
        }

        .send-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .typing-dots {
            background: #e2e8f0;
            border-radius: 18px;
            padding: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots::after {
            content: 'â‹¯';
            font-size: 24px;
            color: #a0aec0;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 1; }
            30% { opacity: 0.4; }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– LLM ChatBot
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots"></div>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Type your message here..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Configuration - This will be replaced with actual API URL after deployment
        const API_BASE_URL = 'https://cuvr0yf9v5.execute-api.ap-northeast-1.amazonaws.com/prod'; // Will be updated after CDK deployment

        // Chat state
        let sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        let isLoading = false;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('welcomeTime').textContent = formatTime(new Date());
            chatInput.focus();
        });

        // Event listeners
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Add message to chat
        function addMessage(content, type, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(timestamp);

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        // Show/hide typing indicator
        function showTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isLoading) return;

            // Check if API URL is configured
            if (API_BASE_URL === 'YOUR_API_GATEWAY_URL_HERE') {
                showError('API Gateway URL not configured. Please update the API_BASE_URL in the script.');
                return;
            }

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';

            // Update UI state
            isLoading = true;
            sendButton.disabled = true;
            showTyping(true);

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Add assistant response
                addMessage(data.message, 'assistant', new Date(data.timestamp));

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to send message: ${error.message}`);
            } finally {
                // Reset UI state
                isLoading = false;
                sendButton.disabled = false;
                showTyping(false);
                chatInput.focus();
            }
        }

        // Show session info in console for debugging
        console.log('Chat Session ID:', sessionId);
        console.log('API Base URL:', API_BASE_URL);
    </script>
</body>
</html>
