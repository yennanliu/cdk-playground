<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - AI Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-blue-dark: #1557b0;
            --google-blue-light: #e8f0fe;
            --google-gray-900: #202124;
            --google-gray-700: #5f6368;
            --google-gray-600: #80868b;
            --google-gray-300: #dadce0;
            --google-gray-200: #e8eaed;
            --google-gray-100: #f1f3f4;
            --google-gray-50: #f8f9fa;
            --google-green: #34a853;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --white: #ffffff;
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --shadow-2: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            --shadow-3: 0 4px 8px 3px rgba(60,64,67,.15), 0 1px 3px 0 rgba(60,64,67,.3);
            --border-radius: 8px;
            --border-radius-large: 12px;
            --animation-duration: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.5;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-item {
            background: var(--google-gray-50);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            color: var(--google-gray-700);
            font-weight: 500;
            font-size: 15px;
            border: 1px solid var(--google-gray-200);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn.danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(239, 68, 68, 0.3);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .history-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .history-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .history-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-title {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .history-date {
            font-size: 12px;
            color: #6b7280;
            font-family: monospace;
        }

        .history-id {
            font-size: 12px;
            color: #6b7280;
            font-family: monospace;
        }

        .history-content {
            padding: 20px;
        }

        .history-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .history-image {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .history-labels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }

        .history-label {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-label.more {
            background: #6b7280;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .empty-state .material-icons {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 16px;
            display: block;
        }

        .search-bar {
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                justify-content: center;
            }

            .history-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .history-labels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-history"></i>
                AI Image Recognition History
            </h1>
            <p class="subtitle">Review your past image recognition results</p>

            <!-- Navigation -->
            <div class="nav-bar">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-camera"></i> Analyze
                </a>
                <a href="history.html" class="nav-item active">
                    <i class="fas fa-history"></i> History
                </a>
            </div>
        </div>

        <div class="content">
            <!-- Controls and Stats -->
            <div class="controls-bar">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input"
                           placeholder="Search by filename or labels...">
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-image"></i>
                        <span id="totalCount">0</span> analyses
                    </div>
                    <a href="index.html" class="btn">
                        <i class="fas fa-plus"></i> New Analysis
                    </a>
                    <button id="clearHistoryBtn" class="btn danger" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>

            <!-- History Grid -->
            <div class="history-grid" id="historyGrid">
                <!-- History items will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let allHistory = [];
        let filteredHistory = [];

        function getAnalysisHistory() {
            const history = localStorage.getItem('imageAnalysisHistory');
            return history ? JSON.parse(history) : [];
        }

        function displayHistory(historyToShow = null) {
            const history = historyToShow || getAnalysisHistory();
            const historyGrid = document.getElementById('historyGrid');
            const totalCount = document.getElementById('totalCount');

            allHistory = getAnalysisHistory();
            filteredHistory = history;
            totalCount.textContent = allHistory.length;

            if (history.length === 0) {
                historyGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clock" style="font-size: 48px; opacity: 0.3; margin-bottom: 16px; display: block;"></i>
                        No analysis history yet
                    </div>
                `;
                return;
            }

            let html = '';
            history.forEach(item => {
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                const formattedTime = date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-title">
                                <i class="fas fa-image"></i> ${item.fileName}
                                <div style="font-size: 12px; font-weight: normal; color: #6b7280; margin-top: 4px;">
                                    ${formattedDate} at ${formattedTime}
                                </div>
                            </div>
                            <div class="history-id">ID: ${item.imageId}</div>
                        </div>
                        <div class="history-content">
                            <div class="history-image-container">
                                <img src="${item.imageDataUrl}" alt="${item.fileName}" class="history-image">
                            </div>
                            <div class="history-labels">
                `;

                if (item.labels && item.labels.length > 0) {
                    const labelsToShow = item.labels.slice(0, 6);
                    labelsToShow.forEach(label => {
                        const confidence = Math.round(label.Confidence);
                        html += `
                            <div class="history-label">
                                <span>${label.Name}</span>
                                <span>${confidence}%</span>
                            </div>
                        `;
                    });

                    if (item.labels.length > 6) {
                        html += `
                            <div class="history-label more">
                                <span>+${item.labels.length - 6} more</span>
                            </div>
                        `;
                    }
                } else {
                    html += '<div style="color: #6b7280; font-style: italic;">No labels detected</div>';
                }

                html += `
                            </div>
                        </div>
                    </div>
                `;
            });

            historyGrid.innerHTML = html;
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all analysis history? This action cannot be undone.')) {
                localStorage.removeItem('imageAnalysisHistory');
                displayHistory();
            }
        }

        function searchHistory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (!searchTerm) {
                displayHistory(allHistory);
                return;
            }

            const filtered = allHistory.filter(item => {
                // Search in filename
                if (item.fileName.toLowerCase().includes(searchTerm)) {
                    return true;
                }

                // Search in labels
                if (item.labels && item.labels.some(label =>
                    label.Name.toLowerCase().includes(searchTerm)
                )) {
                    return true;
                }

                return false;
            });

            displayHistory(filtered);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayHistory();

            // Setup search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', searchHistory);

            // Debounce search for better performance
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchHistory, 300);
            });
        });
    </script>
</body>
</html>
