apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-config
data:
  spark-defaults.conf: |
    spark.master                     spark://spark-master:7077
    spark.hadoop.fs.defaultFS       hdfs://hadoop-namenode:9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  labels:
    app: spark
    component: master
spec:
  selector:
    matchLabels:
      app: spark
      component: master
  replicas: 1
  template:
    metadata:
      labels:
        app: spark
        component: master
    spec:
      containers:
      - name: spark-master
        image: apache/spark:3.4.0
        ports:
        - containerPort: 7077
          name: spark
        - containerPort: 8080
          name: web
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"
        volumeMounts:
        - name: spark-config
          mountPath: /opt/spark/conf
      volumes:
      - name: spark-config
        configMap:
          name: spark-config
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  labels:
    app: spark
    component: master
spec:
  type: LoadBalancer
  ports:
  - port: 7077
    targetPort: 7077
    name: spark
  - port: 8080
    targetPort: 8080
    name: web
  selector:
    app: spark
    component: master 