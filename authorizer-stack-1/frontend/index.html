<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        body { padding: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="card mb-4">
            <div class="card-body">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Member Management (Admin Only) -->
        <div id="adminSection" class="hidden">
            <h2>Member Management</h2>
            
            <!-- Add Member Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h3>Add New Member</h3>
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="memberEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="memberPassword" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="memberRole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add Member</button>
                    </form>
                </div>
            </div>

            <!-- Members List -->
            <div class="card">
                <div class="card-body">
                    <h3>Members List</h3>
                    <div id="membersList" class="list-group">
                        <!-- Members will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /** 
         *  NOTE !!!
         * 
         *  replace below API_URL after stack deployed,
         *  then deploy again.
         * 
         *  e.g. run `cdk deploy`
         */
        // Replace this with your deployed API URL
        //const API_URL = 'YOUR_API_URL'; // Will be updated after deployment
        const API_URL = 'https://de47sqhnc8.execute-api.ap-northeast-1.amazonaws.com/prod/';
        let authToken = localStorage.getItem('authToken');

        // Check if user is already logged in
        async function checkAuth() {
            if (authToken) {
                try {
                    const response = await fetch(`${API_URL}/auth/verify`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.user.role === 'admin') {
                            document.getElementById('loginSection').classList.add('hidden');
                            document.getElementById('adminSection').classList.remove('hidden');
                            loadMembers();
                        }
                    } else {
                        localStorage.removeItem('authToken');
                        authToken = null;
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    if (data.user.role === 'admin') {
                        document.getElementById('loginSection').classList.add('hidden');
                        document.getElementById('adminSection').classList.remove('hidden');
                        loadMembers();
                    } else {
                        alert('Admin access required');
                    }
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed');
            }
        });

        // Add member form submission
        document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('memberEmail').value;
            const password = document.getElementById('memberPassword').value;
            const role = document.getElementById('memberRole').value;

            try {
                const response = await fetch(`${API_URL}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ email, password, role })
                });

                if (response.ok) {
                    alert('Member added successfully');
                    document.getElementById('addMemberForm').reset();
                    loadMembers();
                } else {
                    alert('Failed to add member');
                }
            } catch (error) {
                console.error('Add member failed:', error);
                alert('Failed to add member');
            }
        });

        // Load members list
        async function loadMembers() {
            try {
                const response = await fetch(`${API_URL}/members`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const members = await response.json();
                    const membersList = document.getElementById('membersList');
                    membersList.innerHTML = '';

                    members.forEach(member => {
                        const item = document.createElement('div');
                        item.className = 'list-group-item d-flex justify-content-between align-items-center';
                        item.innerHTML = `
                            <div>
                                <strong>${member.email}</strong>
                                <span class="badge bg-${member.role === 'admin' ? 'danger' : 'info'} ms-2">
                                    ${member.role}
                                </span>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteMember('${member.email}')">
                                Delete
                            </button>
                        `;
                        membersList.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Load members failed:', error);
            }
        }

        // Delete member
        async function deleteMember(email) {
            if (confirm(`Are you sure you want to delete ${email}?`)) {
                try {
                    const response = await fetch(`${API_URL}/members/${email}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        alert('Member deleted successfully');
                        loadMembers();
                    } else {
                        alert('Failed to delete member');
                    }
                } catch (error) {
                    console.error('Delete member failed:', error);
                    alert('Failed to delete member');
                }
            }
        }

        // Initial auth check
        checkAuth();
    </script>
</body>
</html>
