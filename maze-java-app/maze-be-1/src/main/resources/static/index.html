<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <script src="mazeSolver.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .maze-container {
            margin: 20px 0;
            display: inline-block;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .maze-row {
            display: flex;
        }
        .maze-cell {
            width: 24px;
            height: 24px;
            border: 1px solid #aaa;
            transition: background-color 0.3s ease;
        }
        .maze-cell.wall {
            background-color: #333;
        }
        .maze-cell.path {
            background-color: white;
        }
        .maze-cell.solution {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: #4CAF50; }
            50% { background-color: #81C784; }
            100% { background-color: #4CAF50; }
        }
        .start-point {
            background-color: #2196F3 !important;
        }
        .end-point {
            background-color: #F44336 !important;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .controls > div {
            margin: 10px 0;
        }
        select, input, button {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .saved-mazes {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .saved-mazes h3 {
            margin-top: 0;
            color: #333;
        }
        .maze-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .maze-item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .maze-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Maze Solver</h1>
    
    <div class="controls">
        <div>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="5" min="2" max="20">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" value="5" min="2" max="20">
            <button onclick="generateMaze()">Generate Maze</button>
        </div>
        
        <div>
            <button onclick="saveMaze()">Save Maze</button>
            <input type="text" id="mazeName" placeholder="Enter maze name">
        </div>
    </div>

    <div id="maze-container" class="maze-container"></div>
    <button onclick="solveMaze2()">Solve Maze</button>
    <div id="result"></div>

    <div class="saved-mazes">
        <h3>Saved Mazes</h3>
        <button onclick="loadSavedMazesList()">Refresh List</button>
        <div id="saved-mazes-list" class="maze-list">
            <!-- Saved mazes will be displayed here -->
        </div>
    </div>

    <script>
        // Load saved mazes when page loads
        document.addEventListener('DOMContentLoaded', loadSavedMazesList);

        async function solveMaze2() {
            const mazeContainer = document.getElementById('maze-container');
            const rows = mazeContainer.children.length;
            const cols = mazeContainer.children[0].children.length;

            const maze = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const cell = mazeContainer.children[i].children[j];
                    row.push(cell.style.backgroundColor === 'black' ? 1 : 0);
                }
                maze.push(row);
            }

            const response = await fetch('/api/maze/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ maze }),
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
