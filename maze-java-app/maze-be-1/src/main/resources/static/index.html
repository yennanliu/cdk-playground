<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <script src="mazeSolver.js" defer></script>
</head>
<body>
    <h1>Maze Solver</h1>
    <div>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="20">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" value="20">
        <button onclick="generateMaze()">Generate Maze</button>
    </div>
    <div id="maze-container"></div>
    <button onclick="solveMaze2()">Solve Maze</button>
    <div id="result"></div>
    <script>
        async function solveMaze2() {
            const mazeContainer = document.getElementById('maze-container');
            const rows = mazeContainer.children.length;
            const cols = mazeContainer.children[0].children.length;

            const maze = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const cell = mazeContainer.children[i].children[j];
                    row.push(cell.style.backgroundColor === 'black' ? 1 : 0);
                }
                maze.push(row);
            }

            const response = await fetch('/solve-maze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ maze }),
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
