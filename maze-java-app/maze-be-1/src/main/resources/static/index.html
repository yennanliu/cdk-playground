<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <script src="mazeSolver.js" defer></script>
    <style>
        .maze-container {
            margin: 20px 0;
        }
        .maze-row {
            display: flex;
        }
        .maze-cell {
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
        .maze-cell.wall {
            background-color: black;
        }
        .maze-cell.path {
            background-color: white;
        }
        .controls {
            margin: 20px 0;
        }
        .controls > div {
            margin: 10px 0;
        }
        select, input, button {
            margin: 0 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Maze Solver</h1>
    
    <div class="controls">
        <div>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="5">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" value="5">
            <button onclick="generateMaze()">Generate Maze</button>
        </div>
        
        <div>
            <button onclick="saveMaze()">Save Maze</button>
            <input type="text" id="mazeName" placeholder="Enter maze name">
        </div>
        
        <div>
            <label for="savedMazes">Load Saved Maze:</label>
            <select id="savedMazes" onchange="loadSavedMaze()">
                <option value="">Select a maze...</option>
            </select>
        </div>
    </div>

    <div id="maze-container" class="maze-container"></div>
    <button onclick="solveMaze2()">Solve Maze</button>
    <div id="result"></div>
    <script>
        // Load saved mazes when page loads
        window.onload = loadSavedMazesList;

        async function solveMaze2() {
            const mazeContainer = document.getElementById('maze-container');
            const rows = mazeContainer.children.length;
            const cols = mazeContainer.children[0].children.length;

            const maze = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const cell = mazeContainer.children[i].children[j];
                    row.push(cell.style.backgroundColor === 'black' ? 1 : 0);
                }
                maze.push(row);
            }

            const response = await fetch('/api/maze/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ maze }),
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
